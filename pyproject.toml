authors = ["WhyLabs.ai <support@whylabs.ai>"]
license = "Apache-2.0"
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.8"
whylogs = {version = "^1.1.40"}
textstat = "^0.7.3"
